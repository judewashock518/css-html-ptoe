<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>the Periodic Table of Elements</title>
</head>
<body>
    <section>
    <div id="container">
    <div id="panel-one">
    <div class="box">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-reactive-nonmetals">
                <div class="symbol">H</div>
            </div>
            <div class="flip-card-back-reactive-nonmetals">
                <div class="element-name">Hydrogen</div>
                <div class="atomic-mass">1.0080 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">Li</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Lithium</div>
                <div class="atomic-mass">6.9410 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">Na</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Sodium</div>
                <div class="atomic-mass">22.990 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">K</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Potassium</div>
                <div class="atomic-mass">39.098 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">Rb</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Rubidium</div>
                <div class="atomic-mass">85.468 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">Cs</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Caesium</div>
                <div class="atomic-mass">132.91 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkali-metals">
                <div class="symbol">Fr</div>
            </div>
            <div class="flip-card-back-alkali-metals">
                <div class="element-name">Francium</div>
                <div class="atomic-mass">223 u</div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="panel-two">
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkaline-earth-metals">
                <div class="symbol">Be</div>
            </div>
            <div class="flip-card-back-alkaline-earth-metals">
                <div class="element-name">Beryllium</div>
                <div class="atomic-mass">9.0122 u</div>
            </div>
        </div>
    </div>
    </div>
    <div class="box">
        <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front-alkaline-earth-metals">
                <div class="symbol">Mg</div>
            </div>
            <div class="flip-card-back-alkaline-earth-metals">
                <div class="element-name">Magnesium</div>
                <div class="atomic-mass">24.305 u</div>
            </div>
        </div>
    </div>
    </div>
    </div>

                <div class="element-name">Helium</div>
                <div class="atomic-mass">4.0026 u</div>
            </div>
        </div>
    </div>
    </div> -->
    </div>
    </section>
</body>
</html>
