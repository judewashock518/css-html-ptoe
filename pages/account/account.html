<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="account.css">
    <title>Your Account</title>
</head>
<body>
    <div class="main">
    <div class="student-profile py-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent text-center">
                  <img class="profile_img" src="no-profile-pic-icon-11.jpg" alt="">
                  <h3>Student Name</h3>
                </div>
                <div class="card-body">
                  <p class="mb-0"><strong class="pr-1">Student ID:</strong>1234567890</p>
                  <p class="mb-0"><strong class="pr-1">Class Period:</strong>4</p>
                  <p class="mb-0"><strong class="pr-1">Subject:</strong>Chemistry</p>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-header">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                </div>
                <div class="card-body pt-0">
                  <table class="table table-bordered">
                    <tr>
                      <th class="header" width="30%">Username</th>
                      <td class="info" width="2%">:</td>
                      <td class="info">exampleuser01</td>
                    </tr>
                    <tr>
                      <th class="header" width="30%">E-mail	</th>
                      <td class="info" width="2%">:</td>
                      <td class="info">exampleuser01@gmail.com</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
</body>
</html>
